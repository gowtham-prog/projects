{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {%if search %} 
       <h2>searching for {{value}}</h2>
    {% else%}
       <h1>All Pages</h1>
    {%endif%}
    <ul>
        {% for entry in entries %}
           <a href="wiki/{{entry}}"><li>{{ entry }}</li></a>
        {% endfor %}
         <a href = "/newpage" style="margin-top:10px">Edit</a>
    </ul>
    
{% endblock %}
